{% extends 'base.html' %}

{% block titulo %}
    Wandering Merchant
{% endblock %}


{% block content %}

<h1>Agregar nuevo Coleccionable</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'lista_coleccionables' %}">Volver a la lista</a>

{% endblock content %}
