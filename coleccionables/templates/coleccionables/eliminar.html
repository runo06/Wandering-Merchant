{% extends 'base_admin.html' %}

{% block content_title %}Eliminar Coleccionable{% endblock %}

{% block content %}
<p>¿Estás seguro que deseas eliminar <strong>{{ coleccionable.titulo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_coleccionables' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
